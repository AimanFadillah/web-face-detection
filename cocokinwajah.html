<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;" >Sedang mengambil resource dan mohon untuk bersabar menggunakan website ini</h3>
    <div id="body" >
      <video id="video" width="720" height="560" autoplay muted></video>
    </div>
</body>
  <script src="./dist/face-api.js" ></script>

<script type="module" >
  const video = document.getElementById('video')
  const modelUrl = "/models"
  
  await faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
  await faceapi.nets.faceRecognitionNet.loadFromUri('/models'),
  await faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
  await faceapi.nets.ssdMobilenetv1.loadFromUri('/models')

  const gambarA = await gambarAiman() 
  const faceMatcher = new faceapi.FaceMatcher(gambarA, 0.6)


  function startVideo() {
    const h1 = document.querySelector("h3")
    navigator.getUserMedia(
      { video: {} },
      stream => video.srcObject = stream,
      err => console.error(err)
    )
    document.body.removeChild(h1)
  }

  startVideo()

  video.addEventListener('play', () => {
    const canvas = faceapi.createCanvasFromMedia(video)
    document.getElementById("body").append(canvas)
    const displaySize = { width: video.width, height: video.height }
    faceapi.matchDimensions(canvas, displaySize)
    setInterval(async () => {
      const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor()
      const resizedDetections = faceapi.resizeResults(detections, displaySize)
      const result = faceMatcher.findBestMatch(resizedDetections.descriptor)
      const box = resizedDetections.detection.box
      canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height)
      const drawBox = new faceapi.draw.DrawBox(box, { label: result.toString() })
      drawBox.draw(canvas)
      // faceapi.draw.drawDetections(canvas, resizedDetections)
      // faceapi.draw.drawFaceLandmarks(canvas, resizedDetections)
      // faceapi.draw.drawFaceExpressions(canvas, resizedDetections)
    }, 100)
  })

  async function gambarAiman () {
    const img = await faceapi.fetchImage("/images/test.jpeg");
    const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor()
    return [new faceapi.LabeledFaceDescriptors(
      "Aiman",
      [detections.descriptor],
    )]
  }

</script>
</html>
