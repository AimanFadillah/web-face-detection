<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative;">
        <img src="/images/Screenshot (580).png" width="800px" height="500px" alt="gambar" id="myImage"  >
        <canvas id="myCanvas" width="800px" height="500px" style="position: absolute; top: 0px; left: 0px;" ></canvas>
    </div>

    <script src="./dist/face-api.js" ></script>
    <script type="module" >
        const modelUrl = "/models"

        await faceapi.loadSsdMobilenetv1Model(modelUrl)
        await faceapi.loadFaceLandmarkModel(modelUrl)
        await faceapi.loadFaceRecognitionModel(modelUrl)

        const input = document.getElementById('myImage')
        const canvas = document.getElementById('myCanvas')
        let fullFaceDescriptions = await faceapi.detectAllFaces(input).withFaceLandmarks().withFaceDescriptors()
        const displaySize = { width: input.width, height: input.height }
        const resizedDetections = faceapi.resizeResults(fullFaceDescriptions, displaySize)
        faceapi.draw.drawDetections(canvas, resizedDetections)
        // faceapi.matchDimensions(canvas, displaySize)
        // fullFaceDescriptions = faceapi.resizeResults(fullFaceDescriptions,{width:input.width,height:input.height})
        // faceapi.draw.drawDetections(canvas, fullFaceDescriptions)
    </script>
</body>
</html>
